<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Status Reporting</title>
    </head>
    <body>

        <!--formden.js communicates with FormDen server to validate fields and submit via AJAX -->
        <script type="text/javascript" src="https://formden.com/static/cdn/formden.js"></script>

        <!-- Special version of Bootstrap that is isolated to content wrapped in .bootstrap-iso -->
        <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

        <!--Font Awesome (added because you use icons in your prepend/append)-->
        <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

        <!-- Inline CSS based on choices in "Settings" tab -->
        <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

        <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
        <div class="bootstrap-iso"> 
            <div class="container-fluid">
                <div class="jumbotron">
                    <div class="row  ">
                        <div class="col-md-6 col-sm-6 col-lg-12  ">
                             <div class="btn btn-info col-sm-offset-3">daily status enter here</div>
                            <form action="statussend" class="form-horizontal" method="post">
                                <div cla="col-md-6 col-sm-6 col-lg-6 ">
                                <div class="panel panel-default ">
                                    <div class="panel-body ">
                                        <div class="form-group ">
                                            <label class=" col-md-6 col-sm-6 col-lg-12  " for="date">
                                                Date:
                                            </label>
                                            <div class="col-xs-6 col-md-6 col-sm-6 col-lg-12 ">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar">
                                                        </i>
                                                    </div>
                                                    <input class="form-control" id="date" name="date" placeholder="DD/MM/YYYY" type="text"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label  class=" col-xs-6 col-md-6 col-sm-6 col-lg-12 " for="comment">Comment:</label>
                                            <textarea class="form-control" rows="5" id="comment" name="comment"></textarea>
                                        </div>

                                        <div class="form-group">
                                            <div class=" col-xs-6 col-md-6 col-sm-6 col-lg-12 col-sm-offset-4">
                                                <input name="_honey" style="display:none" type="text"/>
                                                <button class="btn btn-info " name="submit" type="submit" >
                                                    Submit
                                                </button>
                                            </div>

                                        </div>


                                    </div>
                                </div>
                                </div>
                            </form>
                            <br><br>
                            <div class="btn btn-info col-xs-6  col-md-6 col-sm-6 col-lg-3  col-sm-offset-3"> weekly  status  get here</div>
                            <div class="panel panel-default ">
                                <div class="panel-body">
                                    <form action="getdata" method="get">

                                        <div>
                                            <label class=" col-xs-6col-md-6 col-sm-6 col-lg-12  requiredField"  for="date">
                                                start date:

                                            </label>
                                            <div class=" col-xs-6 col-md-6 col-sm-6 col-lg-12 ">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar">
                                                        </i>
                                                    </div>
                                                    <input class="form-control" id="date" name="date1" placeholder="DD/MM/YYYY" type="text"/>
                                                </div>
                                            </div>
                                        </div>
                                        <hr><hr><hr><hr>
                                        <div>
                                            <label class=" col-xs-6 col-md-6 col-sm-6 col-lg-12 " for="date">
                                                End Date:
                                            </label>
                                            <div class=" col-xs-6 col-md-6 col-sm-6 col-lg-12 ">
                                                <div class="input-group">
                                                    <div class="input-group-addon">
                                                        <i class="fa fa-calendar">
                                                        </i>
                                                    </div>
                                                    <input class="form-control" id="date" name="date2" placeholder="DD/MM/YYYY" type="text"/>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group  col-xs-6 col-md-6 col-sm-6 col-lg-12  col-sm-offset-3">
                                            <br><br>
                                            <button type="submit" class="btn btn-info ">Get Data</button>

                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>
        </div>



        <!-- Extra JavaScript/CSS added manually in "Settings" tab -->
        <!-- Include jQuery -->
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

        <!-- Include Date Range Picker -->
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

        <script>
            $(document).ready(function () {
                var date_input = $('input[name="date"]'); //our date input has the name "date"

                var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                date_input.datepicker({
                    format: 'dd/mm/yyyy',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                })

            })


        </script>
        <script>
            $(document).ready(function () {
                var date_input = $('input[name="date1"]'); //our date input has the name "date"

                var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                date_input.datepicker({
                    format: 'dd/mm/yyyy',

        </script>
        <script>
            $(document).ready(function () {
                var date_input = $('input[name="date2"]'); //our date input has the name "date"

                var container = $('.bootstrap-iso form').length > 0 ? $('.bootstrap-iso form').parent() : "body";
                date_input.datepicker({
                    format: 'dd/mm/yyyy',
                    container: container,
                    todayHighlight: true,
                    autoclose: true,
                })

            })


        </script>

    </body>

</html>
